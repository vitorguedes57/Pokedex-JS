<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--links-->
    <link rel="icon" href="./icon/pokebola 100.png">
    <link rel="stylesheet" href="./css/style.css">
    <!--JS-->

    <script defer src="./js/script.js"></script>
    <title>Pokedex JS</title>
</head>

<body>
    <main>
    <!--img do pokemon-->

        <img src=" #" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
    <!--formulario de nome, numero e botao-->

        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required />
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev</button>
            <button class="button btn-next">Next</button>
        </div>
    <!--img da pokedex-->    
        <img src="./pokedex/pokedex 400x 500.png" alt="pokedex" class="pokedex">

    </main>
</body>

</html>
